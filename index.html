
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz app</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
</head>

<body>

<div class="load-page-container">
      <div class="block-div">           
              <div class ="header" ><h1>Coding Quiz Challenge</h1>
              </div>
              <div><p> Start a quiz by ckicking START QUIZ button below for 75 secs.
                        Answer each question by selecting any one option
                    finally save your initials and score.</p>
              </div>

                 <button id="start"  >Start Quiz</button>
        </div>   
             
              
                <div>
                 <h2  id="high-score">high score scored:<span id="value"></span></h2>
               </div>
                
                <div class= "card timer">
                         <div class = "timer-text">
                               <div class="large-font timer-count">0</div>
                      
                          </div>
              
                </div>
      


              <div class="quiz-container" id="quiz" >

                  <h2 class="question">questions</h2>
                        
              
                        <ol class="option">
              
                               <li class="li1"><button name="answer" class="answer" id="btn1">anwser</button></li>
                               <li class="li2"><button name="answer" class="answer" id="btn2"></button></li>
                               <li class="li3"><button name="answer" class="answer" id="btn3"></button></li>
                               <li class="li4"><button name="answer" class="answer" id="btn4"></button></li>
                         
                       </ol>
                      <input type="text" class="result">
                    
                      
                
              </div>


             <div class="name-container">
                        <div class="card">
                                   <h1>All done!</h1>
                                  <p>your final score is : <span id="scoreValue"></span> </p>
              
                                             
                            <form >
                               <label for="name">Score</label>
                              <input type="text" name="score" id="score" placeholder="score" />
                             

                            <label for="name">Student Name</label>
                            <input type="text" name="last-name" id="last-name" placeholder="name" />
                                          
                               <button id="submit">Submit</button>
                            </form>    
                            <input type="text" class="result1">
                         </div>
              
              </div>
              
              
                <div class="final-container">
                            <div class="card">
                                <h1>Highscores</h1>
                   
                                <p class="clearScore">1.<span id="saved-name"></span>-<span id="score-value"></span></p>
                        
                            <form>
                                <button id="go-back" >Go Back</button>
                                 <button id="clear">Clear Highscores</button>
                             </form>    
                             </div>
              
                </div>  
 
  </div>



  <script src="./assets/script.js"></script>
</body>

</html>
